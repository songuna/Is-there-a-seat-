<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>
        <div class="chat ch1 chat3 hidden">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">ㅇㅇ 피방 자리있음?</div>
        </div>
        <div class="chat ch2 chat4 hidden">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox">이거로 봐봐</div>
        </div>
        <div class="chat ch2 chat5 hidden">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="textbox"> 내 링크(클릭시 로그인화면)</div>
        </div>

<script src="./main/main.js"></script>

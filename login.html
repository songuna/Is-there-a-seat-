<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
        integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/47a74272de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login/login.css">
    <title>Login</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>회원가입</h1>
            <span>새로운 정보를 입력해주세요.</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button id="signUpButton">가입하기</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>로그인</h1>
            <div class="social-container">
                <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼" />
                </a>
                <p id="token-result"></p>
            </div>
            <span>회원정보를 입력해주세요.</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a class="repassword" href="#">비밀번호 찾기</a>
            <button id="signInButton">로그인 하기</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>어서오세요!</h1>
                <p>로그인 해주세요.</p>
                <button class="ghost" id="signIn">로그인하러 가기</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>어서오세요!</h1>
                <p>처음 방문하시면 회원가입 해주세요</p>
                <button class="ghost" id="signUp">회원가입</button>
            </div>
        </div>
    </div>
</div>

    <script src="./login/login.js" type="module"></script>
    <script src="/login/social.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</body>
</html>
